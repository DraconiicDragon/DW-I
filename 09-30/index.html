<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            text-align: center;
        }
        p {
            text-indent: 1cm;
            text-align: justify;
        }
    </style>
</head>
<body>
    <h1>Teste</h1>
    <h1 style="text-align: left;">Outro</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eveniet animi mollitia molestiae quidem perferendis corrupti. 
        Accusantium id veritatis doloribus et suscipit dolor asperiores sapiente numquam blanditiis, 
        maiores eligendi quos? Officiis.</p>
    <button>Clique</button>
</body>
<script>
    function func() {
        alert('Hello!');
    }
    const botao = document.querySelector('button');
    botao.addEventListener('click', func);
</script>
</html>
